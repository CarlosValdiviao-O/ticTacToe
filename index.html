<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <form id="settings">
        <div id="p1-settings">
            <div class="name">
                <input type="text" value="Player One" minlength="1">
                <button type="button"></button>
            </div>
            <div class="character">
                <input type="text" value="X" minlength="1" maxlength="1">
                <button type="button"></button>
            </div>
            <div class="color">
                <input type="color" value="#ff0000">
                <button type="button"></button>
            </div>
        </div>
        <div id="p2-settings">
            <div class="name">
                <input type="text" value="Player Two" minlength="1">
                <button type="button"></button>
            </div>
            <div class="character">
                <input type="text" value="O" minlength="1" maxlength="1">
                <button type="button"></button></div>
            <div class="color">
                <input type="color" value="#0000ff">
                <button type="button"></button>
            </div>
        </div>
        <div id="start">
            <input type="range" value="5" min="1" max="9" step="2">
            <p>Number of Matches: 5</p>
            <button type="button">Ready?</button>
        </div>
    </form>
    <div id="game">
        <div id="board">
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
        </div> 
        <div id="box">
            <div id="p1"><p></p></div>
            <div id="p2"><p></p></div>
            <div id="score">
                <p></p>
                <p></p>
            </div>
        </div>
        <div id="buttons">
            <button id="restart-game">Restart Game</button>
            <button id="restart-match">Restart Match</button>
        </div>
    </div>
</body>
</html>

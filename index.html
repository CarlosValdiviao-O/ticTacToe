<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <form id="settings">
        <img src="grid.svg" alt="grid-icon" id="icon">
        <div id="p1-settings">
            <div class="name">
                <input type="text" value="Player One" minlength="1" required>
                <p class="instructions">*Please enter a player name</p>
            </div>
            <div class="character">
                <input type="text" value="X" minlength="1" maxlength="1" required>
                <p class="instructions">*Please enter a symbol or character</p>
            </div>
            <div class="color">
                <input type="color" value="#ff0000">
                <p class="instructions"></p>
            </div>
        </div>
        <div id="p2-settings">
            <div class="name">
                <input type="text" value="Player Two" minlength="1" required>
                <p class="instructions">*Please enter a player name</p>
            </div>
            <div class="character">
                <input type="text" value="O" minlength="1" maxlength="1" required>
                <p class="instructions">*Please enter a symbol or character</p>
            </div>
            <div class="color">
                <input type="color" value="#0000ff">
                <p class="instructions"></p>
            </div>
        </div>
        <div id="setup">
            <input type="range" value="5" min="1" max="9" step="2">
            <p>Number of Matches: 5</p>
            <button type="button" id="start">Ready?</button>
            <button type="button" id="edit">Edit</button>
            <p class="instructions"></p>
        </div>
    </form>
    <div id="game">
        <div id="board">
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
        </div> 
        <div id="box">
            <div id="p1"><p></p></div>
            <div id="p2"><p></p></div>
            <div id="score">
                <p></p>
                <p></p>
            </div>
        </div>
        <div id="buttons">
            <button id="restart-game">Restart Game</button>
            <button id="restart-match">Restart Match</button>
        </div>
    </div>
    <div id="background"></div> 
    <div id="confirmation">
        <div id="message">
            <p>In order for the changes to take effect the match will be restarted. Do you want to continue?</p>
            <button id="confirm">Confirm</button>
            <button id="cancel">Cancel</button>
        </div>
    </div>
</body>
</html>
